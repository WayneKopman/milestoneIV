<!DOCTYPE html>
<html>
    <head>
        <title>TheCoffeeBeanCo</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width"> 
        <link href="stylesheet.css" rel="stylesheet" type="text/css"/>
        <script src="shoppingcart.js" async></script>
    </head>
    <body>
        <header class="main-header">
            <nav class="main-nav nav">
                <ul>
                    <li><a href="shoppingcart.html">STORE</a></li>
                    <li><a href="index.html">SUBSCRIPTION</a></li>
                    <li><a href="about.html">OUR COFFEE</a></li>
                </ul>
            </nav>
            <h1 class="shop-name shop-name-large">TheCoffeeBeanCo</h1>
        </header>
        <section class="container content-section">
            <h2 class="section-header">Coffee Beans</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">Coffee Beans 1</span>
                    <img class="shop-item-image" src="https://bit.ly/31ewziW">
                    <div class="shop-item-details">
                        <span class="shop-item-price">£12.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Coffee Beans 2</span>
                    <img class="shop-item-image" src="https://bit.ly/31ewziW">
                    <div class="shop-item-details">
                        <span class="shop-item-price">£14.99</span>
                        <button class="btn btn-primary shop-item-button"type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Coffee Beans 3</span>
                    <img class="shop-item-image" src="https://bit.ly/31ewziW">
                    <div class="shop-item-details">
                        <span class="shop-item-price">£9.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Coffee Beans 4</span>
                    <img class="shop-item-image" src="https://bit.ly/31ewziW">
                    <div class="shop-item-details">
                        <span class="shop-item-price">£19.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="container content-section">
            <h2 class="section-header">Accessories</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">T-Shirt</span>
                    <img class="shop-item-image" src="https://bit.ly/31ewziW">
                    <div class="shop-item-details">
                        <span class="shop-item-price">£19.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Coffee Cup</span>
                    <img class="shop-item-image" src="https://bit.ly/31ewziW">
                    <div class="shop-item-details">
                        <span class="shop-item-price">£6.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="container content-section">
            <h2 class="section-header">Your cart</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items">
                
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">£0.00</span>
            </div>
            <button class="btn btn-primary btn-purchase" type="button">Check out</button>
        </section>
        <footer class="main-footer">
            <div class="container main-footer-container">
                <h3 class="band-name"></h3>
                <ul class="nav footer-nav">
                    <li>
                        <a href="" target="">
                        </a>
                    </li>
                </ul>
            </div>
        </footer>
    </body>
</html>
