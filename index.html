    <title>Milestone 1</title>

  <body>
    <header>
      <head>
        <title>TheCoffeeBeanCo</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width"> 
        <link href="stylesheet2.css" rel="stylesheet" type="text/css"/>
        <script src="shoppingcart.js" async></script>
    </head>
    <body>
        <header class="main-header">
            <nav class="main-nav nav">
                <ul>
                    <li><a href="shoppingcart.html">STORE</a></li>
                    <li><a href="index.html">SUBSCRIPTION</a></li>
                    <li><a href="about.html">OUR COFFEE</a></li>
                </ul>
            </nav>
            <h1 class="shop-name shop-name-large">TheCoffeeBeanCo</h1>
    </header> 
    <main>
    <section class=formbody>

      <form action="input" method="POST">
      <h1>Create Your Coffee Bean Plan</h1>
        <section class="name">
          <label for="name">Name*</label>
          <input type="text" name="name" id="name">
        </section><br>
        
        <section class="email">
          <label for="email">Email address*</label>
          <input type="email" name="email" id="email">
        </section><br>
        
        <section class="password">
          <label for="Email">Password*</label>
          <input type="password" name="password" id="password">
        </section><br>
        
        <section class="bean-type">
        <label for="bean-type">How do you like your coffee beans?</label><br>
          
        <select name="beans" id="beans">
        <option value="grindmyself">I'll grind them myself</option>
        <option value="coarse">Coarse (French press)</option>
        <option value="medium-fine">Medium-fine (filter)</option>
        <option value="fine">Fine (Espresso)</option><br>  
        </select>
        </section><br>
        
        <section class="subscription">
          <div class="subscription-title">How often would you like Coffee Beans sent?</div>
          <div>
          <input type="radio" name="subscription" id="weekly" value="weekly">
          <label for="weekly">Weekly - £49.95 per month</label>
          </div>
          <div>
          <input type="radio" name="subscription" id="monthly" value="monthly">
          <label for="monthly">Monthly - £12.99 per month</label>
          </div>
        </section><br>
        
        <section class="checkbox">
          <input type="checkbox" id="newsletter" name="newsletter" value="#">
          <label for="newsletter">Tick box to sign up to our Newsletter</label>
          </section><br>
        
        <section>
          <button class="btn btn-primary btn-purchase" input id="submitBtn" type="submit">Submit
          </button>
        </section>
                
        <section>

        </section>
      </form>     
    </section> 
  </main>   
  <footer class="main-footer">
    <div class="container main-footer-container">
        <h3 class="band-name"></h3>
        <ul class="nav footer-nav">

                </a>

    </div>
</footer>
